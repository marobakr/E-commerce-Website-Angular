<section>
  <!-- adress details card-->
  <div class="card mb-4">
    <div class="card-header fw-medium">Addresse Details</div>
    <div class="card-body">
      <form (ngSubmit)="addAddresse()" [formGroup]="addAddresseForm">
        <!-- Form Group (username)-->
        <div class="mb-3">
          <label class="small mb-1 text-muted" for="inputUsername">
            add more adresse</label
          >
          <input
            class="form-control"
            id="inputUsername"
            type="text"
            [readonly]="readonly"
            placeholder="Enter your Addresse"
            [ngClass]="{
              'is-valid': !addresse && disabled,
              'is-invalid': addresse?.errors && addresse?.touched && disabled
            }"
            formControlName="name"
          />
          <!-- <div *ngIf="addresse?.dirty" class="errorGroupe my-3">
            <p *ngIf="addresse?.getError('maxlength')" class="alert alert-danger">
              Username must be at least 20
            </p>
            <p *ngIf="addresse?.getError('mminlength')" class="alert alert-danger">
              Username must be at least 3 characters long
            </p>
          </div> -->
        </div>

        <app-btncart
          *ngIf="disabled"
          [isLoding]="isLoding"
          [text]="'Save changes'"
          [bgMain]="true"
          [loderBgMain]="true"
          [fullWidth]="true"
        ></app-btncart>
      </form>
      <button
        (click)="removedisable()"
        type="menu"
        class="my-3 btn py-2 ms-auto text-white text-capitalize even w-100"
      >
        <span class="fw-bolder px-2">edite info</span>
      </button>
    </div>
  </div>
</section>
