<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" routerLink="/home">
      <img src="./assets/images/freshcart-logo.svg" alt="" />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center gap-1">
        <li class="nav-item">
          <a
            class="nav-link text-capitalize"
            aria-current="page"
            routerLinkActive="active-link"
            routerLink="home"
            >home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link text-capitalize"
            aria-current="page"
            routerLinkActive="active-link"
            routerLink="products"
          >
            products
          </a>
        </li>
        <li class="nav-item d-flex align-items-center position-relative gap-1">
          <a
            class="nav-link text-capitalize"
            aria-current="page"
            routerLinkActive="active-link"
            routerLink="categories"
          >
            categories
          </a>
          <span
            (click)="getCategoriesUl()"
            role="button"
            class="arrowCateg bg-main p-2 rounded text-white overflow-hidden"
          >
            <i class="fa-solid fa-caret-down down-bottom"></i>
          </span>
          <ul
            #categoriesLinks
            class="categoriesLinks d-none navbar-nav position-absolute flex-column w-100 g-2 px-1 py-2"
          >
            <li class="nav-item text-center bg-main rounded mb-3">
              <a class="nav-link text-capitalize fw-medium text-white"
                >all categories
              </a>
            </li>
            <li
              (click)="subCategorie(category._id)"
              *ngFor="let category of ulCategories"
              class="nav-item d-flex align-items-center justify-content-between mb-2"
              role="button"
              [routerLink]="['specificCategory', category._id, category.name]"
            >
              <a class="nav-link text-capitalize" aria-current="page"
                >{{ category.name }}
              </a>
              <img class="w-15" [src]="category.image" [alt]="category.name" />
            </li>
          </ul>
        </li>
        <li class="nav-item">
          <a
            class="nav-link text-capitalize"
            aria-current="page"
            routerLinkActive="active-link"
            routerLink="brands"
            >brands
          </a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
        <li class="nav-item" routerLink="/allorders" role="button">
          <a class="nav-link position-relative" aria-current="page">
            <i class="fa-solid fa-truck fa-2x"></i>
            <!--
            <span
              class="badge bg-mian position-absolute top-0 end-0 rounded-2"
              >{{ itemCount }}</span
            > -->
          </a>
        </li>

        <li class="nav-item overflow-hidden" routerLink="/cart" role="button">
          <a #cartIcon class="nav-link position-relative" aria-current="page">
            <i class="fa-solid fa-cart-shopping fa-2x"></i>
            <span
              class="badge bg-mian position-absolute top-0 end-0 rounded-2"
              >{{ itemCount }}</span
            >
          </a>
        </li>

        <li *ngFor="let icon of allIcons" class="px-1 nav-item">
          <a class="nav-link fa-xl" aria-current="page"
            ><i [class]="icon"></i
          ></a>
        </li>
      </ul>
      <ul
        class="user-info bg-main text-white mb-2 mb-lg-0 mx-2 rounded-5 navbar-nav align-items-center p-1 position-relative"
      >
        <label class="hoverable" for="fileInput">
          <img
            class="w-100"
            [src]="
              urlImage
                ? urlImage
                : 'https://www.w3schools.com/howto/img_avatar.png'
            "
          />
          <div class="background"></div>
        </label>
        <br />
        <input id="fileInput" type="file" (change)="uploadImgeUser($event)" />
        <li class="username px-3 fw-bold">{{ userName }}</li>
        <li
          (click)="sinOut()"
          class="sinOut mx-auto px-5 py-1 text-capitalize position-absolute rounded-pill"
        >
          sinOut
        </li>
      </ul>
    </div>
  </div>
</nav>
