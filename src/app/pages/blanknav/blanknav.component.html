<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container">
    <a class="navbar-brand">
      <img src="./assets/images/freshcart-logo.svg" alt="" />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li *ngFor="let link of allLInks" class="nav-item">
          <a
            class="nav-link text-capitalize"
            aria-current="page"
            routerLinkActive="active-link"
            routerLink="{{ link }}"
            >{{ link }}</a
          >
        </li>
      </ul>
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
        <li class="nav-item" routerLink="/cart" role="button">
          <a class="nav-link position-relative" aria-current="page">
            <i #cartIcon class="fa-solid fa-cart-shopping fa- fa-2x"></i>
            <span
              class="badge bg-mian position-absolute top-0 end-0 rounded-2"
              >{{ itemCount }}</span
            >
          </a>
        </li>

        <li *ngFor="let icon of allIcons" class="px-1 nav-item">
          <a class="nav-link" aria-current="page"><i [class]="icon"></i></a>
        </li>
      </ul>
      <ul
        class="user-info bg-main text-white mb-2 mb-lg-0 mx-2 rounded-5 navbar-nav align-items-center p-1 position-relative"
      >
        <label class="hoverable" for="fileInput">
          <img
            class="w-100"
            [src]="
              urlImage
                ? urlImage
                : 'https://www.w3schools.com/howto/img_avatar.png'
            "
          />
          <div class="background"></div>
        </label>
        <br />
        <input id="fileInput" type="file" (change)="uploadImgeUser($event)" />
        <li class="username px-3 fw-bold">Marwan Abubakr</li>
        <li
          (click)="sinOut()"
          class="sinOut mx-auto px-5 py-1 text-capitalize position-absolute rounded-pill"
        >
          sinOut
        </li>
      </ul>
    </div>
  </div>
</nav>
